sudo: false

language: php

php:
    - 7.0
    - 7.1

env:
    - COMPOSER_OPTIONS="--prefer-source"

before_install:
    - touch .env.dist   # to satisfy the Symfony Flex directory demands

install:
    - composer update --no-interaction ${COMPOSER_OPTIONS}

script:
    - vendor/bin/twigcs lint templates

cache:
    directories:
        - $COMPOSER_CACHE_DIR
